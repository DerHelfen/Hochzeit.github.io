<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsere Hochzeit â€“ Jan & Joana</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        overflow-x: hidden;
        overflow-y: auto;
      }

      html {
        scroll-behavior: smooth;
      }

      /* Hintergrund */
      .bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        background: #1a1a1a;
      }

      .slideshow {
        display: flex;
        height: 100%;
        animation: scroll 60s linear infinite;
        gap: 0;
        will-change: transform;
      }

      .slideshow img {
        width: auto;
        height: 100%;
        object-fit: contain;
        object-position: center;
        filter: brightness(60%);
        display: block;
        flex-shrink: 0;
        backface-visibility: hidden;
        transform: translateZ(0);
      }

      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .hero-section {
        position: relative;
        height: 80vh;
      }

      .top-section {
        position: relative;
        height: 20vh;
        background: #d0d7ce;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px 20px 30px 20px;
      }

      .top-section h1 {
        color: #2d5016;
        text-shadow: none;
        margin-bottom: 15px;
        margin-top: 20px;
      }

      .top-section .nav-bar a {
        color: #2d5016;
        text-shadow: none;
      }

      .info-section {
        background: #d0d7ce;
        padding: 80px 20px;
        color: #2d5016;
        min-height: 100vh;
        position: relative;
      }

      .info-content {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      .content {
        text-align: center;
        color: white;
        padding: 20px;
      }

      .nav-bar {
        margin-top: 0;
        display: flex;
        gap: 30px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .nav-bar a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        font-family: "Tangerine", "Lucida Calligraphy", "Edwardian Script ITC",
          cursive;
        font-style: italic;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        transition: transform 0.2s;
        border-bottom: 1px solid transparent;
        padding-bottom: 2px;
      }

      .top-section .nav-bar a {
        border-bottom: 1px solid #2d5016;
      }

      .nav-bar a:hover {
        transform: scale(1.1);
      }

      .bottom-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: 4rem;
        font-family: "Tangerine", "Lucida Calligraphy", "Edwardian Script ITC",
          cursive;
        font-style: italic;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-weight: 400;
        white-space: nowrap;
        max-width: 90%;
      }

      h1 {
        font-size: 5rem;
        margin-bottom: 10px;
        font-family: "Tangerine", "Lucida Calligraphy", "Edwardian Script ITC",
          cursive;
        font-style: italic;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-weight: 400;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 30px;
        font-family: "Tangerine", "Lucida Calligraphy", "Edwardian Script ITC",
          cursive;
        font-style: italic;
        font-weight: 400;
      }

      #countdown {
        font-size: 2rem;
        font-weight: 400;
        margin-top: 20px;
        font-family: "Tangerine", "Lucida Calligraphy", "Edwardian Script ITC",
          cursive;
        font-style: italic;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        h1 {
          font-size: 3rem;
        }

        .top-section h1 {
          margin-bottom: 10px;
          margin-top: 10px;
        }

        .top-section {
          padding: 15px 10px 20px 10px;
        }

        .nav-bar {
          gap: 15px;
        }

        .nav-bar a {
          font-size: 1rem;
        }

        .bottom-text {
          font-size: 2.5rem;
          padding: 0 10px;
          white-space: normal;
          line-height: 1.2;
        }

        .slideshow img {
          image-rendering: auto;
          backface-visibility: hidden;
          -webkit-backface-visibility: hidden;
        }

        h2 {
          font-size: 1.2rem;
        }

        #countdown {
          font-size: 1.5rem;
        }

        .info-content h2 {
          font-size: 2rem !important;
        }

        .info-content p {
          font-size: 1rem !important;
        }

        .info-section {
          padding: 60px 15px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2.5rem;
        }

        .nav-bar {
          gap: 10px;
        }

        .nav-bar a {
          font-size: 0.9rem;
        }

        .bottom-text {
          font-size: 2rem;
          white-space: normal;
          line-height: 1.2;
        }

        #countdown {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>

      <div class="info-content">

    </section>

    <script>
      // Datum der Hochzeit anpassen:
      const weddingDate = new Date("2026-05-16T14:00:00");

      function updateCountdown() {
        const now = new Date();
        const diff = weddingDate - now;

        if (diff <= 0) {
          document.getElementById("countdown").innerHTML =
            "Heute ist unser groÃŸer Tag! ðŸ’";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById(
          "countdown"
        ).innerHTML = `${days} Tage Â· ${hours} Std Â· ${minutes} Min Â· ${seconds} Sek`;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
