<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsere Hochzeit â€“ Jan & Joana</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        overflow: hidden;
      }

      /* Hintergrund-Slideshow */
      .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        animation: slideshow 20s infinite;
        z-index: -1;
        filter: brightness(60%);
      }

      @keyframes slideshow {
        0% {
          background-image: url("bilder/foto1.jpg");
        }
        33% {
          background-image: url("bilder/foto2.jpg");
        }
        66% {
          background-image: url("bilder/foto3.jpg");
        }
        100% {
          background-image: url("bilder/foto1.jpg");
        }
      }

      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        padding: 20px;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }

      #countdown {
        font-size: 2rem;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>

    <div class="content">
      <h1>Jan & Joana</h1>
      <h2>Wir heiraten am 16. Mai 2025</h2>

      <div id="countdown">Lade Countdownâ€¦</div>
    </div>

    <script>
      // Datum der Hochzeit anpassen:
      const weddingDate = new Date("2025-05-16T14:00:00");

      function updateCountdown() {
        const now = new Date();
        const diff = weddingDate - now;

        if (diff <= 0) {
          document.getElementById("countdown").innerHTML =
            "Heute ist unser groÃŸer Tag! ðŸ’";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById(
          "countdown"
        ).innerHTML = `${days} Tage Â· ${hours} Std Â· ${minutes} Min Â· ${seconds} Sek`;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
